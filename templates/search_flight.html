{% extends 'base.html' %} {% block title %} Search for Flight {% endblock %} {%
  block content %}
  
  <div class="container flex-center container-full">
    <form action="/search" class="search-container" method="POST">
      <h3>Search flights</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="departure">Departure</label>
            <input
              type="text"
              name="origin_airport_search"
              id="departure"
              placeholder="From..."
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="destination">Destination</label>
            <input
              type="text"
              name="destination"
              id="destination"
              placeholder="To..."
              value="CHI"
              class="form-control"
              required
            />
          </div>
        </div>
      </div>
      <!-- part 2 -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="departure_date">Departure date</label>
            <input
              type="date"
              name="departure_date"
              id="departure_date"
              value="{{seven_days_from_today}}"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="return_date">Return date</label>
            <input
              type="date"
              name="return_date"
              id="return_date"
              value="{{fourteen_days_from_today}}"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <!-- part3 -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="adults">Adults</label>
            <input
              type="number"
              min="1"
              name="adults"
              id="adults"
              max="6"
              value="1"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="children">Children</label>
            <input
              type="number"
              min="0"
              max="6"
              name="children"
              id="children"
              value="0"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <!-- part 4 -->
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="cabin">Class</label>
            <select name="cabin" id="cabin" class="form-control">
              <option value="ECONOMY">ECONOMY</option>
              <option value="PREMIUM_ECONOMY">PREMIUM ECONOMY</option>
              <option value="BUSINESS">BUSINESS</option>
              <option value="FIRST">FIRST</option>
            </select>
          </div>
        </div>
      </div>
      <!-- search button -->
      <div class="row">
        <div class="col-md-12">
          <button
            type="submit"
            id="searchFlightBtn"
          >
           <i class="fas fa-search mr-4"></i> Search
          </button>
        </div>
    </form>
  </div>
  
  
  
  {% endblock %}
